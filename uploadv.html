<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Activity Tracker</title>
    <style>
        /* Background image */
        body {
            background-image: url('https://image.slidesdocs.com/responsive-images/background/line-art-education-class-awards-certificates-powerpoint-background_f84de1795e__960_540.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Top Menu CSS */
        .top-menu {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }

        .top-menu h1 {
            font-size: 36px;
        }

        /* CSS for the entire page */
        body {
            background-color: #f0f0f0;
        }

        /* CSS for the upload box container */
        .upload-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin: 0 auto;
            margin-top: 20px;
        }

        /* CSS for the file input */
        .file-upload {
            display: none;
        }

        .upload-label {
            display: block;
            background-color: #e3a430;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-label:hover {
            background-color: #0056b3;
        }

        /* CSS for the certificate list */
        #certificate-list {
            margin-top: 20px;
            text-align: left;
        }

        /* CSS for hamburger menu */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            cursor: pointer;
        }

        .hamburger-menu div {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 6px 0;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Top Menu -->
    <div class="top-menu">
        <h1>Student Activity Tracker</h1>
    </div>

    <!-- Upload Box Container -->
    <div class="upload-box">
        <!-- File Upload Box -->
        <input type="file" id="fileInput" class="file-upload" accept=".pdf, .docx, .txt">
        <label for="fileInput" class="upload-label">Upload Certificate (+)</label>
        <ul id="certificate-list"></ul>
    </div>
    

    <script>
        document.getElementById('fileInput').addEventListener('change', function () {
            const fileList = this.files;
            const certificateList = document.getElementById('certificate-list');

            for (const file of fileList) {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                certificateList.appendChild(listItem);
            }
        });

        function toggleMenu() {
            alert('Hamburger menu clicked! Implement your menu actions here.');
            // You can add your menu functionality here.
        }
    </script>
</body>
</html>
