<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210324/pngtree-abstract-playful-portfolio-pink-memphis-image_593415.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .title-bar {
            background-color: #ff3366;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="file"] {
            border: none;
        }

        input[type="submit"] {
            background-color: #ff3366;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #cc0044;
        }
    </style>
</head>
<body>
    <div class="title-bar">Form 3</div>
    <h1>Job Application Form</h1>
    <form action="job_application_submit.php" method="post" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="resume">Upload Resume (PDF, DOC, DOCX):</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>

        <label for="position">Position Applied For:</label>
        <input type="text" id="position" name="position" required><br><br>

        <label for="coverLetter">Cover Letter:</label>
        <textarea id="coverLetter" name="coverLetter" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
